<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Đồ Chơi - Morizoi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFF3C5;
            margin: 0;
            padding: 0;
        }

        /* Bong bóng liên hệ */
        .contact-bubbles {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .contact-bubbles a img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }

        .contact-bubbles a img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Load Header -->
    <div id="header-placeholder"></div>

    <!-- Bong bóng liên hệ -->
    <div class="contact-bubbles">
        <a href="https://www.facebook.com/morizoi.official?locale=vi_VN" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
        </a>
        <a href="https://www.facebook.com/morizoi.official?locale=vi_VN" target="_blank">
            <img src="https://raw.githubusercontent.com/Khanhzuong/morizoi.com/refs/heads/main/messenger.png" alt="Messenger">
        </a>
    </div>

    <script>
        // Load header từ file header.html
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-placeholder").innerHTML = data;
            })
            .catch(error => console.error("Lỗi tải header:", error));
    </script>

</body>
</html>
