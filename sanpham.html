<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh mục sản phẩm - Morizoi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFF3C5;
            margin: 0;
            padding: 0;
        }

        /* Container hiển thị sản phẩm */
        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .product {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 200px;
        }

        .product img {
            width: 100%;
            border-radius: 5px;
        }

        .product h3 {
            font-size: 16px;
            margin: 10px 0;
        }

        .product p {
            font-size: 14px;
            color: #888;
        }

        .product button {
            background: #F48EAA;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 5px;
        }

        .product button:hover {
            background: #d76b8c;
        }
    </style>
</head>
<body>

    <!-- Load Header -->
    <div id="header-placeholder"></div>

    <!-- Thanh tìm kiếm -->
    <div class="search-bar" style="text-align: center; margin: 20px;">
        <input type="text" id="search" placeholder="Tìm kiếm sản phẩm..." onkeyup="searchProduct()">
    </div>

    <!-- Danh sách sản phẩm -->
    <div class="product-container" id="product-list">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Sản phẩm 1">
            <h3>Sản phẩm 1</h3>
            <p>Giá: 100.000đ</p>
            <button>Thêm vào giỏ</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Sản phẩm 2">
            <h3>Sản phẩm 2</h3>
            <p>Giá: 200.000đ</p>
            <button>Thêm vào giỏ</button>
        </div>
    </div>

    <script>
        // Load header từ file header.html
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-placeholder").innerHTML = data;
            })
            .catch(error => console.error("Lỗi tải header:", error));

        // Tìm kiếm sản phẩm
        function searchProduct() {
            let input = document.getElementById("search").value.toLowerCase();
            let products = document.querySelectorAll(".product");

            products.forEach(product => {
                let title = product.querySelector("h3").innerText.toLowerCase();
                product.style.display = title.includes(input) ? "block" : "none";
            });
        }
    </script>

</body>
</html>
