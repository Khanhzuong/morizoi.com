<header>
    <div class="logo">
        <img src="https://raw.githubusercontent.com/Khanhzuong/morizoi.com/refs/heads/main/Asset%201.png" alt="Logo">
    </div>
    <nav>
        <a href="index.html" onclick="return reloadHome(event)">Trang chủ</a>
        <a href="sanpham.html">Danh mục sản phẩm</a>
        <a href="khuyenmai.html">Khuyến mãi</a>
        <a href="lienhe.html">Liên hệ</a>
    </nav>
    <div class="search-bar" id="search-bar" style="display: none;">
        <input type="text" id="search" placeholder="Tìm kiếm sản phẩm..." onkeyup="searchProduct()">
    </div>
    <div class="cart">
        <a href="giohang.html">
            <span class="cart-icon">🛒</span>
            <span class="cart-badge" id="cart-count">0</span>
        </a>
    </div>
</header>

<script>
    // Hiển thị thanh tìm kiếm nếu đang ở trang "Danh mục sản phẩm"
    document.addEventListener("DOMContentLoaded", function () {
        if (window.location.pathname.includes("sanpham.html")) {
            document.getElementById("search-bar").style.display = "block";
        }
    });

    // Tìm kiếm sản phẩm trong trang danh mục sản phẩm
    function searchProduct() {
        let input = document.getElementById("search").value.toLowerCase();
        let products = document.querySelectorAll(".product");

        products.forEach(product => {
            let title = product.querySelector("h3").innerText.toLowerCase();
            product.style.display = title.includes(input) ? "block" : "none";
        });
    }

    // Cập nhật số lượng giỏ hàng
    function updateCartCount() {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        document.getElementById("cart-count").innerText = cart.reduce((total, item) => total + item.quantity, 0);
    }

    document.addEventListener("DOMContentLoaded", updateCartCount);
</script>
